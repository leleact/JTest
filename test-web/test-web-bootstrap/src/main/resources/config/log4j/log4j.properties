log4j.rootLogger=TRACE,ConsoleAppender,FileAppender
log4j.logger.com.lele.test.web=TRACE,ConsoleAppender,FileAppender
log4j.logger.org.springframework=TRACE,ConsoleAppender,FileAppender
log4j.additivity.com.lele.test.web=false
log4j.additivity.org.springframework=false
log4j.appender.ConsoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.ConsoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ConsoleAppender.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}][%t]{%m}[%-p][%l]%n
log4j.appender.FileAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FileAppender.File=${catalina.base}/logs/app.log
log4j.appender.FileAppender.encoding=UTF-8
log4j.appender.FileAppender.DatePattern='.'yyyy-MM-dd
log4j.appender.FileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.FileAppender.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}][%t]{%m}[%-p][%l]%n